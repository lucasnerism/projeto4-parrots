<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parrot Card Game</title>
    <link
      rel="shortcut icon"
      href="recursos/imagens/parrot.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="recursos/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="recursos/style.css" />
  </head>
  <body>
    <header>PARROT CARD GAME</header>
    <main>
      <div class="card">
        <div class="front-face face">
          <img src="./recursos/imagens/back.png" alt="" />
        </div>
        <div class="back-face face">
          <img src="./recursos/imagens/bobrossparrot.gif" alt="" />
        </div>
      </div>
    </main>
    <script src="./recursos/script.js"></script>
  </body>
</html>
